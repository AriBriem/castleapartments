{% load static %}
<nav class="navbar">

        <!--<img src="logo.png" alt="Logo" class="logoImg">>>!-->

        <div class="logoTextContainer">
            <h1>Castle</h1>
            <h1>Apartments</h1>
        </div>
    </a>
    <div class="nav-links">

                <img src="{% static '/img/test/profiletest.png' %}" class="profilePic">
