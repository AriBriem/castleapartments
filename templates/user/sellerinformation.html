{% extends "base.html" %}

{% block content %}
    <div class="whitespace30 mt-8">
    <h1 class="g-2">Skrá eign</h1>
    <p class="text-sm">Kaupendur munu geta séð þessar upplýsingar þegar það skoðar eignina þína</p>
    <div class="inputContainer flex-col">
        <label for="input-description" class="flex flex-col text-sm ml-2">Lýsing seljanda</label>
        <input type="text" id="input-description" class="w-full no-border rounded-lg bg-none p-2-left text-base bg-white h-12">
    </div>
    <br>
    <div class="flex flex-row">
        <input type="radio" id="choose-independant" class="bg-none no-border w-half p-1 mb-4 rounded-lg"></input>
        <label for="choose-independant" class="text-black text-base">Einstaklingur</label>
        <input type="radio" id="choose-company" class="bg-none no-border w-half p-1 mb-4 rounded-lg"></input>
        <label for="choose-company" class="text-black text-base">Fyrirtæki</label>
    </div>
    <div class="flex flex-row">
        <button class="bg-gray text-black no-border w-half p-1 text-base mb-4 mt-2 h-10 rounded-lg">Hætta við</button>
        <button class="bg-black text-white no-border w-half p-1 text-base mb-4 mt-2 h-10 rounded-lg">Staðfesta</button>
    </div>
</div>
{% endblock %}
