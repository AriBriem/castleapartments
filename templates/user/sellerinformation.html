{% extends "base.html" %}

{% block content %}
    <div class="whitespace30 mt-8">
    <h1 class="g-2 ml-2">Seljanda upplýsingar</h1>
    <p class="text-sm ml-2">Kaupendur munu geta séð þessar upplýsingar þegar þeir skoðar eignina þína</p>
    <div class="inputContainer flex-col">
        <label for="input-description" class="flex flex-col text-sm ml-2">Lýsing seljanda</label>
        <textarea id="input-description" class="w-full no-border rounded-lg bg-none p-2-left text-base bg-white h-30" rows="10" cols="60" placeholder="Type here..."></textarea>
    </div>
    <br>
    <fieldset class="flex flex-row no-border">
        <div class="w-half">
            <input type="radio" name="seller-type" id="choose-independant" class="bg-none no-border p-1 mb-4 rounded-lg">
            <label for="choose-independant" class="text-black text-base">Einstaklingur</label>
        </div>
        <div class="ml-2">
            <input type="radio" name="seller-type" id="choose-company" class="bg-none no-border p-1 mb-4 rounded-lg">
            <label for="choose-company" class="text-black text-base">Fyrirtæki</label>
        </div>
    </fieldset>
    <div class="flex flex-row g-4">
        <button class="bg-gray text-black no-border w-half p-1 text-base mb-4 mt-2 h-10 rounded-lg">Hætta við</button>
        <button class="bg-black text-white no-border w-half p-1 text-base mb-4 mt-2 h-10 rounded-lg">Staðfesta</button>
    </div>
</div>
{% endblock %}
