{% extends "base.html" %}
{% block title %}Innskráning{% endblock %}

{% block content %}
    {% if error %}
            <p class="w-full bg-red text-black text-left">{{ error }}</p>
    {% endif %}
    <div class="whitespace30 mt-8">
        <h1 class="g-2 ml-4">Innskráning</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="inputContainer flex-col g-2 ml-2">
            <br>

                    <label for="input-email" class="flex flex-col text-sm ml-2">Netfang</label>
                    <input type="email" id="input-email" name="email" class="w-full no-border rounded-lg bg-none p-2-left text-base bg-white h-10" required>
                    <label for="input-password" class="flex flex-col text-sm ml-2">Lykilorð</label>
                    <input type="password" id="input-password" name="password" class="w-full no-border rounded-lg bg-none p-2-left text-base bg-white h-10" required>
            </div>
            <br>
                <p class="text-sm ml-4">Er ekki með aðgang? <a href="http://127.0.0.1:8000/signup">nýskráning</a></p>
            <div class="flex flex-row g-4">
                <button type="button" onclick="window.location.href='/'" class="bg-gray text-black rounded no-border w-half p-1 text-base ml-2 mb-4 mt-2 h-10 rounded-lg">Hætta við</button>
                <button type="submit" class="bg-black text-white rounded no-border w-half p-1 text-base mb-4 mt-2 h-10 rounded-lg">Staðfesta</button>
            </div>
        </form>
    </div>
{% endblock %}
