{% extends "base.html" %}

{% block content %}
    <div class="whitespace30 mt-8">
    <h1 class="g-2">Greiðslur</h1>
    <div class="inputContainer flex-col">
    <br>
        <div class="flex flex-row">
            <button id="credit-card" class="bg-gray text-black border w-30 p-1 text-base mb-4 mt-2 h-10 rounded-lg">Kreditkort</button>
            <button id="bank-transfer" class="bg-gray text-black no-border w-30 p-1 text-base mb-4 mt-2 h-10 rounded-lg">Millifærsla</button>
            <button id="loan" class="bg-gray text-black no-border w-30 p-1 text-base mb-4 mt-2 h-10 rounded-lg">Lán</button>
        </div>
        <label for="input-credit-card-holder" class="flex flex-col text-sm ml-2">Korthafi</label>
        <input type="text" id="input-credit-card" class="w-full no-border rounded-lg bg-none p-2-left text-base bg-white h-10">
        <label for="input-credit-card" class="flex flex-col text-sm ml-2">Kortanúmer</label>
        <input type="text" id="input-credit-card" class="w-full no-border rounded-lg bg-none p-2-left text-base bg-white h-10">
        <div class="flex gap-4">
            <label for="input-expiry-date" class="flex flex-col text-sm ml-2">Gildistími</label>
            <input type="number" id="input-expiry-date" class="w-half no-border rounded-lg bg-none p-2-left text-base bg-white h-10">
            <label for="input-cvc" class="flex flex-col text-sm ml-2">CVC</label>
            <input type="number" id="input-cvc" class="w-half no-border rounded-lg bg-none p-2-left text-base bg-white h-10">
        </div>
        <div class="bank-transfer hidden">
            <label for="input-bank-number" class="flex flex-col text-sm ml-2 ">Bankanúmer</label>
            <input type="text" id="input-bank-number" class="w-full no-border rounded-lg bg-none p-2-left text-base bg-white h-10">
        </div>
        <div class="loan hidden">
            <label for="input-loan-provider" class="flex flex-col text-sm ml-2">Lánveitandi</label>
            <input type="text" id="input-loan-provider" class="w-full no-border rounded-lg bg-none p-2-left text-base bg-white h-10">
        </div>
    </div>
    <br>
    <div class="flex flex-row">
        <button class="bg-gray text-black no-border w-half p-1 text-base mb-4 mt-2 h-10 rounded-lg">Hætta við</button>
        <button class="bg-black text-white no-border w-half p-1 text-base mb-4 mt-2 h-10 rounded-lg">Staðfesta</button>
    </div>
</div>
{% endblock %}
