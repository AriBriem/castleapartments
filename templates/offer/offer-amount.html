{% extends "base.html" %}
{% load static %}
{% block title %}Gera tilboð{% endblock %}

{% block content %}
    <div class="whitespace30 mt-8">
        <h1 class="g-2">Gera tilboð</h1>
        <p class="text-sm">Gerðu tilboð í <strong>{{ listing.address }}</strong> </p>
        <form method="POST">
            {% csrf_token %}
            <div class="inputContainer flex-col">
            <br>
                <label for="input-amount" class="flex flex-col text-sm ml-2">Upphæð</label>
                <input type="text" id="input-amount" name="amount" class="w-full no-border rounded-lg bg-none p-2-left text-base bg-white h-10">
                <label for="input-expiry" class="flex flex-col text-sm ml-2">Rennur út (YYYY-MM-DD)</label>
                <input type="text" id="input-expiry" name="expiry_date" class="w-full no-border rounded-lg bg-none p-2-left text-base bg-white h-10">
            </div>
            <br>
            <div class="flex flex-row">
                <button type="button" onclick="window.location.href='{% url 'listing-detail' listing_id=listing.id %}'" class="bg-gray text-black rounded no-border w-half p-1 text-base mb-4 mt-2 h-10 rounded-lg">Hætta við</button>
                <button type="submit" class="bg-black text-white rounded no-border w-half p-1 text-base mb-4 mt-2 h-10 rounded-lg">Staðfesta</button>
            </div>
        </form>
    </div>
    <script src="{% static '/scripts/make_offer.js' %}"></script>
{% endblock %}
